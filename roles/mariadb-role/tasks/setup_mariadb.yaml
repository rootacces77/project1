- name: Install Mariadb
  ansible.builtin.dnf:
    name: "{{mariadb_install}}" 
    state: present

- name: Create mysql dir
  ansible.builtin.file:
    state: directory
    path: /database-data/mysql
    owner: mysql
    group: mysql
    mode: '2750'

- name: Create certs dir
  ansible.builtin.file:
    state: directory
    path: /certs
    owner: mysql
    group: mysql
    mode: '0755'

- name: Copy certs
  ansible.builtin.copy:
    src: "database/"
    dest: "/certs/"
    owner: mysql
    group: mysql
    mode: '0644'

