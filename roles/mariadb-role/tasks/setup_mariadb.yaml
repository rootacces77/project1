- name: Call SeLinux
  ansible.builtin.import_role:
    name: selinux-role
    tasks_from: mariadb.yaml

- name: Flush Handlers
  ansible.builtin.meta: flush_handlers

- name: Create Config File
  ansible.builtin.template:
    src: server.cnf.j2
    dest: /etc/my.cnf.d/server.cnf
    mode: '0644'
    owner: root
    group: root
  notify:
    - Restart Mariadb


- name: Start and Enable Mariadb
  ansible.builtin.service:
    name: mariadb
    state: started
    enabled: true

- name: Configure root user
  community.mysql.mysql_user:
    host_all: true
    name: root
    password: "{{db_password}}"
    state: present
    update_password: always
    login_unix_socket: "{{mariadb_socket}}"
  ignore_errors: true

- name: Create User
  community.mysql.mysql_user:
    name: "{{db_user}}"
    password: "{{db_password}}"
    state: present
    priv: 'sakila.*:ALL'
    host: '172.16.0.3'
    update_password: always
    login_unix_socket: "{{mariadb_socket}}"
    login_user: root
    login_password: "{{db_password}}"

- name: Import deploy_database.yaml
  ansible.builtin.import_tasks: deploy_database.yaml
