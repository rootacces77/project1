- name: Install nginx
  ansible.builtin.package:
    name: nginx
    state: present

- name: Create config file
  ansible.builtin.template:
    src: bastion-rproxy.conf.j2
    dest: /etc/nginx/conf/bastion-rproxy.conf
    mode: '0644'
    owner: root
    group: root

- name: Start and Enable Nginx
  ansible.builtin.service:
    name: nginx
    state: started
    enabled: true


