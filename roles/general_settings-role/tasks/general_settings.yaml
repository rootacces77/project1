- name: Set hostname
  ansible.builtin.hostname:
    name: "{{general_database_hostname}}"
  when: "'database' in group_names"

- name: Set timezone
  community.general.timezone:
    name: "{{general_timezone}}"


- name: Get tuned profile
  ansible.builtin.command: 'tuned-adm active'
  register: tuned_profile

#- name: Debug
#  ansible.builtin.debug:
#    var: tuned_profile

- name: Set tuned profile
  ansible.builtin.command: 'tuned-adm profile aws'
  when: "'aws' not in tuned_profile.stdout"
